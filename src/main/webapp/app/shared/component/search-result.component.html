<div
    style="border-left: 5px solid #e4e5e6; border-bottom: 1px solid #e4e5e6; padding-left: 15px; margin-bottom: 15px;">
    <div class="" *ngIf="specimen">
        <label jhiTranslate="rockstockApp.specimen.detail.title" class="font-weight-bold" style="width: 150px;">Specimen</label>
        <a [routerLink]="['/specimen', specimen?.id, 'view']">{{ specimen.code }}</a> <br />
        <label jhiTranslate="rockstockApp.specimen.minerals" class="font-weight-bold" style="width: 150px;">
            Minerals</label>
        <span *ngFor="let minerals of specimen.minerals; let last = last"> <a
            [routerLink]="['/mineral', minerals?.id, 'view']">{{ minerals.dutchName }}</a>{{ last ? '' : ', ' }}
        </span>
    </div>
    <div class="" *ngIf="location">
        <label jhiTranslate="rockstockApp.location.detail.title" class="font-weight-bold" style="width: 150px;">Location</label>
        <a [routerLink]="['/location', location?.id, 'view']">{{ location.shortName }}</a> <br />
        <label style="width: 150px;"></label>
        <label *ngIf="location.mine">{{location.mine}} ,</label>
        <label *ngIf="location.city">{{location.city}} ,</label>
        <label *ngIf="location.stateProvince">{{location.stateProvince}}</label>
        <label *ngIf="location.countryCountryName">, {{location.countryCountryName}}</label>
    </div>
    <div class="" *ngIf="mineral">
        <label jhiTranslate="rockstockApp.mineral.detail.title" class="font-weight-bold" style="width: 150px;">Mineral</label>
        <a [routerLink]="['/mineral', mineral?.id, 'view']">{{ mineral.dutchName }}</a> <br />
        <label jhiTranslate="rockstockApp.mineral.mindatUrl" class="font-weight-bold" style="width: 150px;">Mindat
            Url</label>
        <a [href]="mineral.mindatUrl" target="_blank">{{ mineral.mindatUrl }}</a>
    </div>
</div>
