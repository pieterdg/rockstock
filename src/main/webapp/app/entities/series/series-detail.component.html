<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="series">
            <h2><span jhiTranslate="rockstockApp.series.detail.title">Series</span> {{ series.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rockstockApp.series.name">Name</span></dt>
                <dd>
                    <span>{{ series.name }}</span>
                </dd>
                <dt><span jhiTranslate="rockstockApp.series.description">Description</span></dt>
                <dd>
                    <span>{{ series.description }}</span>
                </dd>
                <dt><span jhiTranslate="rockstockApp.series.specimen">Specimen</span></dt>
                <dd>
                    <span *ngFor="let specimen of series.specimen; let last = last">
                        <a [routerLink]="['/specimen', specimen?.id, 'view']">{{ specimen.code }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/series', series.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
