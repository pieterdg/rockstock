<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nickelStrunzLevelOne">
            <h2><span jhiTranslate="rockstockApp.nickelStrunzLevelOne.detail.title">Nickel Strunz Level One</span> {{ nickelStrunzLevelOne.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rockstockApp.nickelStrunzLevelOne.code">Code</span></dt>
                <dd>
                    <span>{{ nickelStrunzLevelOne.code }}</span>
                </dd>
                <dt><span jhiTranslate="rockstockApp.nickelStrunzLevelOne.name">Name</span></dt>
                <dd>
                    <span>{{ nickelStrunzLevelOne.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nickel-strunz-level-one', nickelStrunzLevelOne.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
